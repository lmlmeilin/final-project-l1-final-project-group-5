<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta HTTP-EQUIV=”refresh” CONTENT=”5″>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PillPal</title>

    <link rel="stylesheet" href="style.css"> </link>

    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ccxt@1.51.82/dist/ccxt.browser.js"></script>     
    <script src= "firebase.js" defer> </script>

</head>

<body>

      <div class = "main">

        <div id ="firstContainer">
            <h1  id ="menu">Welcome to CPP</h1>
        </div>

        <div id ="secondContainer"></div>
            <form id = "userForm" >
                <h1 class="titleOfDiv">Add Coins</h1>            
                <label for="coin1">Coin Name: </label>
                <input type="text" id = "coin1" required="" placeholder="Enter Coin"> <br><br>

                <label for="ticker1">Ticker: </label>
                <input type="text" id = "ticker1" required="" placeholder="Valid Ticker"> <br><br>

                <label for="buy1">Buy Price: </label>
                <input type="number" id = "buy1" required="" placeholder="Buy Price"> <br><br>

                <label for="quant1">Buy Quantity: </label>
                <input type="number" id = "quant1" required="" placeholder="Quantity"> <br><br>

                <button id = "savebutton"  type="button" onclick="savetofs()"> Save </button><br><br>
            </form>     
        </div>

        <div id ="thirdContainer">
            <h2 class="titleOfDiv">Current portfolio</h2>
    
            <table id = "table">
                <tr>        
                    <th>S.No</th>       
                    <th>Coin</th>
                    <th>Ticker</th>
                    <th>Buy_Price</th>
                    <th>Buy_Quantity</th>
                    <th>Current_Price</th>
                    <th>Profit</th>
                    <th>Options</th>
                </tr>
            </table>          
            <br><br>

            <h2 id ="totalProfit">Your Total Profit is : XX$</h2>

            <img id = "bg" src="Coins2.png" alt="">
            <h5>copyright@cpp</h5>
        </div>
    </div>
</body>


</html>
